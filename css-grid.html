        </div>
        <div class="product-card">
            <img src="https://img.freepik.com/free-photo/men-shoes_1203-8440.jpg?t=st=1732628438~exp=1732632038~hmac=857c58b244c3495e40513e2c9ef98774b39ab83fdc51897305fc4d4a90802680&w=996" alt="Product 2" class="product-image">

        <div class="product-card">
